<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Últimas Transações do Bitcoin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        #transacoes {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .transacao {
            background: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            width: 80%;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Últimas Transações do Bitcoin</h1>
    <button onclick="carregarTransacoes()">Atualizar</button>
    <div id="transacoes"></div>

    <script>
        async function carregarTransacoes() {
            const proxyUrl = "https://api.allorigins.win/get?url=";
            const urlUltimoBloco = "https://blockstream.info/api/blocks/tip/hash";  // Endpoint do hash do último bloco
            const urlTransacoes = "https://blockstream.info/api/block/";  // Endpoint para detalhes do bloco

            try {
                // Obtém o hash do último bloco com proxy
                const responseBloco = await fetch(proxyUrl + encodeURIComponent(urlUltimoBloco));
                const dataBloco = await responseBloco.json();

                // Verifica se obteve o hash do bloco
                if (!dataBloco.contents) {
                    throw new Error("Erro ao obter o hash do último bloco.");
                }

                const hashBloco = dataBloco.contents;

                // Obtém os detalhes do bloco com o hash
                const responseDetalhesBloco = await fetch(proxyUrl + encodeURIComponent(urlTransacoes + hashBloco));
                const dadosBloco = await responseDetalhesBloco.json();

                // Mostra todos os dados recebidos da API para depuração
                console.log("Dados do bloco:", dadosBloco.contents);  // Exibe todos os dados do bloco

                // Verifica se as transações estão presentes
                if (!dadosBloco.contents || !dadosBloco.contents.tx_count) {
                    throw new Error("Erro: transações não encontradas no bloco.");
                }

                // Exibe as informações básicas do bloco (caso necessário)
                const divTransacoes = document.getElementById("transacoes");
                divTransacoes.innerHTML = `<h2>Bloco ID: ${dadosBloco.contents.id}</h2>`;
                divTransacoes.innerHTML += `<p><strong>Altura:</strong> ${dadosBloco.contents.height}</p>`;
                divTransacoes.innerHTML += `<p><strong>Contagem de transações:</strong> ${dadosBloco.contents.tx_count}</p>`;

                // Exibe as transações como exemplo (aqui estamos exibindo apenas 10 transações)
                const transacoes = dadosBloco.contents.tx_count > 10 ? 10 : dadosBloco.contents.tx_count;  // Limitando a 10 transações
                for (let i = 0; i < transacoes; i++) {
                    const divTx = document.createElement("div");
                    divTx.classList.add("transacao");
                    divTx.innerHTML = `
                        <p><strong>Transação ${i + 1}:</strong> ${hashBloco} - tx_id: ${i}</p>
                    `;
                    divTransacoes.appendChild(divTx);
                }

            } catch (error) {
                console.error("Erro ao buscar dados:", error);
                alert("Erro ao carregar os dados do blockchain: " + error.message);
            }
        }
    </script>
</body>
</html>
