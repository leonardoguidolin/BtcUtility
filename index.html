<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Últimas Transações do Bitcoin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        #transacoes {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .transacao {
            background: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            width: 80%;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Últimas Transações do Bitcoin</h1>
    <button onclick="carregarTransacoes()">Atualizar</button>
    <div id="transacoes"></div>

    <script>
        async function carregarTransacoes() {
            const proxyUrl = "https://api.allorigins.win/get?url=";
            const urlUltimoBloco = "https://blockstream.info/api/blocks/tip/hash";
            const urlBaseBloco = "https://blockstream.info/api/block/";

            try {
                // Obtém o hash do último bloco com proxy
                const responseBloco = await fetch(proxyUrl + encodeURIComponent(urlUltimoBloco));
                const dataBloco = await responseBloco.json();

                // Verifica se obteve o hash do bloco
                if (!dataBloco.contents) {
                    throw new Error("Erro ao obter o hash do último bloco.");
                }

                const hashBloco = dataBloco.contents;

                // Obtém detalhes do bloco
                const responseDadosBloco = await fetch(proxyUrl + encodeURIComponent(urlBaseBloco + hashBloco));
                const dadosBloco = await responseDadosBloco.json();

                // Verifica se as transações estão presentes
                if (!dadosBloco.contents) {
                    throw new Error("Erro: dados do bloco não encontrados.");
                }

                console.log("Dados do bloco:", dadosBloco.contents); // Diagnóstico

                // Se as transações não existirem ou estiverem em formato diferente
                if (!dadosBloco.contents.tx || !Array.isArray(dadosBloco.contents.tx)) {
                    throw new Error("Erro: transações não encontradas ou no formato esperado.");
                }

                // Obtém as 10 primeiras transações do bloco
                const transacoes = dadosBloco.contents.tx.slice(0, 10);

                // Exibe as transações na página
                const divTransacoes = document.getElementById("transacoes");
                divTransacoes.innerHTML = "";

                transacoes.forEach(tx => {
                    const divTx = document.createElement("div");
                    divTx.classList.add("transacao");
                    divTx.innerHTML = `
                        <p><strong>Hash:</strong> ${tx.txid}</p>
                        <p><strong>Tamanho:</strong> ${tx.size} bytes</p>
                        <p><strong>Entradas:</strong> ${tx.vin.length}</p>
                        <p><strong>Saídas:</strong> ${tx.vout.length}</p>
                    `;
                    divTransacoes.appendChild(divTx);
                });

            } catch (error) {
                console.error("Erro ao buscar dados:", error);
                alert("Erro ao carregar os dados do blockchain: " + error.message);
            }
        }
    </script>
</body>
</html>
